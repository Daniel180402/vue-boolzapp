<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Added google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Added Bootrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Added Bootrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Added Vue Js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Added custom css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <main id="app">
        <section id="boolzapp">
            <div class="container p-5">
                <div class="">
                    <div class="my-aside float-start bg-danger">
                        <div class="row">
                            <div class="col-12">
                                <div class="my-account bg-dark">
                                    <img class="profile-pic rounded-circle" src="img/avatar_1.jpg" alt="">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="my-bell bg-info">
                                    <p>bell icon</p>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="search-bar bg-info">
                                    <input class="w-75 m-2" type="text">
                                </div>
                            </div>
                        </div>
                        <section id="my-contacts">
                            <div class="row">
                                <div class="col-12">
                                    <div class="contact-card">
                                        <div class="row">
                                            <div class="col-3">
                                                <img class="profile-pic rounded-circle" src="img/avatar_2.jpg" alt="">
                                            </div>
                                            <div class="col-7">
                                                <p>name</p>
                                                <p>message</p>
                                            </div>
                                            <div class="col-1">
                                                <p>time</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="contact-card">
                                        <div class="row">
                                            <div class="col-3">
                                                <img class="profile-pic rounded-circle" src="img/avatar_2.jpg" alt="">
                                            </div>
                                            <div class="col-7">
                                                <p>name</p>
                                                <p>message</p>
                                            </div>
                                            <div class="col-1">
                                                <p>time</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="contact-card">
                                        <div class="row">
                                            <div class="col-3">
                                                <img class="profile-pic rounded-circle" src="img/avatar_2.jpg" alt="">
                                            </div>
                                            <div class="col-7">
                                                <p>name</p>
                                                <p>message</p>
                                            </div>
                                            <div class="col-1">
                                                <p>time</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="contact-card">
                                        <div class="row">
                                            <div class="col-3">
                                                <img class="profile-pic rounded-circle" src="img/avatar_2.jpg" alt="">
                                            </div>
                                            <div class="col-7">
                                                <p>name</p>
                                                <p>message</p>
                                            </div>
                                            <div class="col-1">
                                                <p>time</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="my-main-chat float-start bg-success">
                        <div class="my-chat">
                            <div class="row">
                                <div class="col-12">
                                    <div class="current-contact bg-dark">
                                        <img class="profile-pic rounded-circle" src="img/avatar_1.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="active-chat bg-secondary">
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="message-bar bg-dark">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="js/main.js" ></script>
</body>
</html>
